
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: small;" >
  <div style="background-color: aqua; border-radius: 5%; width: 15%; margin-top: 50px; margin-left: 600px;;">
    <h2 style="text-align: center;">Registration Form</h2>
    <form action="index.html" style="text-align: center;"  >
      <input type="text" required placeholder="Your name" style="margin-top: 10px;"><br><br>
      <input type="password" required placeholder="Your password" ><br><br>
      <input type="email" placeholder="Your email" required><br><br>
      <h3>Enter your birthday year</h3>
      <input type="datetime-local" required><br><br>
      <h3>Select your subject</h3>
      <select>
        <option value="0">HTML</option>
        <option value="1">CSS</option>
        <option value="2">Javascript</option>
        <option value="3">REACT</option>
      </select><br><br>
      <button type="submit" style="margin-bottom: 10px;">Send</button>
    </form> 
  </div>   
    
</body>
</html>
